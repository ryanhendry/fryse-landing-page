name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to the runner
      - name: Checkout repository
        uses: actions/checkout@v4
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true #remove Summer 24 https://github.blog/changelog/2024-03-07-github-actions-all-actions-will-run-on-node20-instead-of-node16-by-default/

      # Set up Docker Buildx (supports multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true #remove Summer 24 https://github.blog/changelog/2024-03-07-github-actions-all-actions-will-run-on-node20-instead-of-node16-by-default/


      # Log in to the GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true #remove Summer 24 https://github.blog/changelog/2024-03-07-github-actions-all-actions-will-run-on-node20-instead-of-node16-by-default/


      # Build and push the Docker image with caching
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true #remove Summer 24 https://github.blog/changelog/2024-03-07-github-actions-all-actions-will-run-on-node20-instead-of-node16-by-default/

      # Optional: Log out from GHCR
      - name: Log out from GHCR
        run: docker logout ghcr.io
